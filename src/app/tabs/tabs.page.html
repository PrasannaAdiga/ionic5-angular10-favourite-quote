<ion-toolbar color="tertiary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Quotes</ion-title>
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-note>Please use library tab to choose your favourite quotes</ion-note>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-note>View your favourite quotes from favourite tab anytime!</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="favourites">
        <ion-icon name="heart"></ion-icon>
        <ion-label>Favorites</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="library">
        <ion-icon name="star"></ion-icon>
        <ion-label>Library</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
