<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item color="quoteBackground"
              [ngClass]="{alt: isAltBackground()}"
              *ngFor="let quote of favoriteQuotes"
              (click) = "onViewQuote(quote)">
      <h3>{{quote.person}}</h3>
      <p>{{quote.text}}</p>
    </ion-item>
  </ion-list>
</ion-content>
