<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Select your favorite Quotes
    </ion-list-header>
    <ion-item no-lines button *ngFor="let quoteGroup of quoteCollection"
              (click)="showModal(quoteGroup)">
      <ion-buttons padding>
        <ion-button>
          <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label class="ion-text-wrap" padding>
        <ion-text color="primary">
          <h3>{{quoteGroup.category}}</h3>
        </ion-text>
        <p>{{quoteGroup.quotes.length}} Quotes</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
