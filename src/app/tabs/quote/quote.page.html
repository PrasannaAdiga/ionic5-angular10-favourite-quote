<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>{{quote.person}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      {{quote.text}}
    </ion-card-header>
    <ion-row>
      <ion-col>
        <ion-button (click)="onClose(true)" fill="outline" color="danger">
          Un-favourite
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
