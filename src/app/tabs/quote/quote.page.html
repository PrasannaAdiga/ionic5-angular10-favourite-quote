<ion-header>

  <ion-navbar>
    <ion-title>{{person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      {{text}}
    </ion-card-header>
    <ion-row>
      <ion-col>
        <button ion-button outline small color="danger" (click) = "onClose(true)">UnFavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
